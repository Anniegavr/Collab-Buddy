server:
  port: 8090
spring:
  application:
    name: base-service
  datasource:
    username: anniegavr
    password: password
    url: jdbc:postgresql://postgres:5432/base-service
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    hostname: localhost