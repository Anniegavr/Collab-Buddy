server:
  port: 8083

spring:
  application:
    name: gateway-app
  cloud:
    gateway:
      default-filters:
#        - SaveSession
#        - name: RequestRateLimiter
#          args:
#            redis-rate-limiter.replenishRate: 10
#            redis-rate-limiter.burstCapacity: 20
        - name: Retry
          args:
            retries: 3
            methods: GET
            series: SERVER_ERROR
            exceptions: java.io.IOException, java.util.concurrent.TimeoutException
            backoff:
              firstBackoff: 50ms
              maxBackOff: 500ms
              factor: 2
              basedOnPreviousValue: false
      routes:
        - id: service
          uri: lb://BASE-SERVICE
          predicates:
            - Path=/api/v1/**
          filters:
            - name: CircuitBreaker
              args:
                name: baseServiceCircuitBreaker
                fallbackURI: forward:/base-service-fallback
        - id: schedule-service
          uri: lb://SCHEDULE-SERVICE
          predicates:
            - Path=/api/v1/schedule/**
          filters:
            - name: CircuitBreaker
              args:
                name: scheduleServiceCircuitBreaker
                fallbackURI: forward:/schedule-service-fallback
